<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/f98c9ed341.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/png" href="img/favicon/favicon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Ohmyfood | Réservation en ligne </title>
</head>

<body>

</body>
<header class="header">
    <img src="img/logo/ohmyfood.png" alt="logo ohmyfood" class="header__logo">
</header>

<section class="location">
    <div class="location__icon"><i class="fas fa-map-marker-alt fa-lg"></i> </div>
    <div class="location__text">Paris, Belleville</div>
</section>

<section class="informations">
    <h2 class="informations__title">Réservez le menu qui <br /> vous convient</h2>
    <p class="informations__text">Découvrez des restaurants d'exception, séléctionnés par nos soins.</p>
    <a href="#" class="informations__btn">Explorer nos restaurants</a>
</section>

<section class="operations">
    <h2 class="operations__title">Fonctionnement</h2>
    <div class="operations__steps">
        <p class="operations__steps__number">1</p>
        <div><i class="operations__steps__icon fas fa-mobile-alt fa-lg"></i></div>
        <p class="operations__steps__description">Choisissez un restaurant</p>
    </div>
    <div class="operations__steps">
        <p class="operations__steps__number">2</p>
        <div><i class="operations__steps__icon fas fa-list-ul fa-lg"></i></div>
        <p class="operations__steps__description">Composez votre menu</p>
    </div>
    <div class="operations__steps">
        <p class="operations__steps__number">3</p>
        <div><i class="operations__steps__icon fas fa-store fa-lg"></i></div>
        <p class="operations__steps__description">Dégustez au restaurant</p>
    </div>
</section>

<section class="restaurants">
    <h2 class="restaurants__title">Restaurants</h2>
    <div class="restaurants__cards">
        <img class="restaurants__cards__img" src="img/restaurants/medium/la-palette-du-gout.jpg" alt="Restaurant La Palette Du Goût">
        <div class="restaurants__cards__description">
            <div class="restaurants__cards__description__text">
                <h3>La palette du goût</h3>
                <p>Ménilmontant </p>
            </div>
            <div class="restaurants__cards__description__heart"><i class="far fa-heart fa-2x"></i></div>
        </div>
    </div>

</section>

</html>
